name: Build V8 + Fuzzilli â†’ GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # required for GHCR

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/v8-fuzzilli
  IMAGE_TAG: latest

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Free disk before build
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /var/lib/apt/lists/*
          rm -rf $HOME/.cache/*
          df -h

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git curl python3 python3-pip \
            build-essential ninja-build \
            clang lld pkg-config ca-certificates

      # --- Swift installation (for Fuzzilli) ---
      - name: Install Swift (Swiftly)
        run: |
          curl -O https://download.swift.org/swiftly/linux/swiftly-$(uname -m).tar.gz
          tar zxf swiftly-$(uname -m).tar.gz
          ./swiftly init --quiet-shell-followup
          . "${SWIFTLY_HOME_DIR:-$HOME/.local/share/swiftly}/env.sh"
          hash -r
          swift --version

      # --- depot_tools and V8 ---
      - name: Install depot_tools
        run: |
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          echo "$PWD/depot_tools" >> $GITHUB_PATH

      - name: Fetch and build V8
        run: |
          fetch v8
          cd v8
          git checkout main
          gclient sync
          gn gen out/fuzzbuild --args='
            is_debug=false
            dcheck_always_on=true
            v8_static_library=true
            v8_enable_verify_heap=true
            v8_enable_partition_alloc=false
            v8_fuzzilli=true
            sanitizer_coverage_flags="trace-pc-guard"
            target_cpu="x64"
          '
          ninja -C out/fuzzbuild d8

      # --- Save d8 and delete all V8 source to free disk ---
      - name: Save d8 binary and delete V8 source
        run: |
          mkdir -p build-out
          cp v8/out/fuzzbuild/d8 build-out/
          rm -rf v8
          echo "Disk usage after V8 cleanup:"
          df -h

      # --- Clone and build Fuzzilli ---
      - name: Cache SwiftPM build dirs
        uses: actions/cache@v4
        with:
          path: |
            fuzzilli/.build/checkouts
            fuzzilli/.build/artifacts
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swiftpm-

      - name: Clone Fuzzilli
        run: |
          git clone https://github.com/googleprojectzero/fuzzilli.git

      - name: Build Fuzzilli
        run: |
          cd fuzzilli
          swift build -c release

      - name: Copy Fuzzilli binary
        run: |
          cp fuzzilli/.build/release/Fuzzilli build-out/

      # --- Docker build and GHCR push ---
      - name: Write Dockerfile
        run: |
          mkdir docker
          mv build-out/* docker/
          cat > docker/Dockerfile << 'EOF'
          FROM ubuntu:22.04

          RUN apt-get update && apt-get install -y \
              clang libstdc++6 libgcc-s1 \
              && rm -rf /var/lib/apt/lists/*

          WORKDIR /opt/fuzzing
          COPY d8 /opt/fuzzing/d8
          COPY Fuzzilli /opt/fuzzing/Fuzzilli
          RUN chmod +x d8 Fuzzilli
          ENV PATH="/opt/fuzzing:${PATH}"
          ENTRYPOINT ["./Fuzzilli"]
          EOF

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build docker -t $IMAGE_NAME:$IMAGE_TAG

      - name: Push Docker image to GHCR
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG
